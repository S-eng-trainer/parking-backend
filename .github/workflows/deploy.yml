name: Deploy Gradle App to EC2

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build JAR (clean)
        run: ./gradlew clean bootJar --no-daemon

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-jar
          path: build/libs/*.jar

      - name: Copy JAR to EC2
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_SSH_USER || 'ec2-user' }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: build/libs/*.jar
          target: /home/${{ secrets.EC2_SSH_USER || 'ec2-user' }}/app/

      - name: Remote deploy and start
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_SSH_USER || 'ec2-user' }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -euo pipefail
            APP_DIR=/home/${{ secrets.EC2_SSH_USER || 'ec2-user' }}/app
            mkdir -p "$APP_DIR"
            # Move uploaded jar to a stable name for atomic replacement
            # Support two possible locations: $APP_DIR/*.jar or $APP_DIR/build/libs/*.jar
            JAR_FILE=$(ls -1t "$APP_DIR"/*.jar "$APP_DIR"/build/libs/*.jar 2>/dev/null | head -n1 || true)
            if [ -z "$JAR_FILE" ]; then
              echo "No jar found in $APP_DIR or $APP_DIR/build/libs" >&2
              exit 1
            fi
            mv "$JAR_FILE" "$APP_DIR/app.jar"
            chmod +x "$APP_DIR/app.jar"

            # Prefer pidfile-based shutdown if present to avoid killing unrelated java processes
            PID_FILE="$APP_DIR/app.pid"
            if [ -f "$PID_FILE" ]; then
              OLD_PID=$(cat "$PID_FILE" || true)
              if [ -n "$OLD_PID" ] && kill -0 "$OLD_PID" >/dev/null 2>&1; then
                echo "Stopping existing app process pid=$OLD_PID"
                kill -TERM "$OLD_PID" || true
                for j in $(seq 1 20); do
                  if ! kill -0 "$OLD_PID" >/dev/null 2>&1; then
                    break
                  fi
                  sleep 1
                done
                if kill -0 "$OLD_PID" >/dev/null 2>&1; then
                  echo "Process $OLD_PID still running after TERM, sending KILL"
                  kill -KILL "$OLD_PID" || true
                fi
              else
                echo "PID file exists but process not found, falling back to pattern kill"
                rm -f "$PID_FILE" || true
              fi
            else
              if pgrep -f '/app/app.jar' >/dev/null 2>&1; then
                echo "Stopping existing app processes by pattern"
                pkill -TERM -f '/app/app.jar' || true
                for j in $(seq 1 15); do
                  if ! pgrep -f '/app/app.jar' >/dev/null 2>&1; then
                    break
                  fi
                  sleep 1
                done
                if pgrep -f '/app/app.jar' >/dev/null 2>&1; then
                  echo "Processes still running after TERM, sending KILL"
                  pkill -KILL -f '/app/app.jar' || true
                fi
              fi
            fi

            # Start the app in background and redirect logs. Record PID.
            echo "Starting new app"
            nohup java -jar "$APP_DIR/app.jar" \
              --spring.config.location=file:$APP_DIR/application-prod.properties \
              > "$APP_DIR/app.log" 2>&1 &
            NEW_PID=$!
            echo $NEW_PID > "$APP_DIR/app.pid"
            echo "Started PID=$NEW_PID"

            # Short wait to ensure process didn't immediately exit with TERM (exit 143)
            sleep 3
            if ! kill -0 "$NEW_PID" >/dev/null 2>&1; then
              echo "Process died quickly after start. Recent logs:"
              tail -n 200 "$APP_DIR/app.log" || true
              # scan for TERM/143 evidence
              if grep -Eiq "SIGTERM|exit code 143|status 143" "$APP_DIR/app.log"; then
                echo "Detected SIGTERM/exit 143 in logs"
              fi
              exit 1
            fi

            # Wait for the app to be healthy (tries root URL) and ensure PID stays alive
            for i in $(seq 1 30); do
              sleep 2
              if ! kill -0 "$NEW_PID" >/dev/null 2>&1; then
                echo "Application process $NEW_PID exited during startup. Last logs:" >&2
                tail -n 200 "$APP_DIR/app.log" || true
                if grep -Eiq "SIGTERM|exit code 143|status 143" "$APP_DIR/app.log"; then
                  echo "Detected SIGTERM/exit 143 in logs" >&2
                fi
                exit 1
              fi
              # Prefer the health endpoint and check returned JSON contains "UP"
              if curl -fsS http://127.0.0.1:8080/health 2>/dev/null | grep -Eiq '"status"\s*:\s*"?UP"?'; then
                echo "Application is up (pid=$NEW_PID)"
                exit 0
              fi
            done
            echo "Application did not become healthy within timeout" >&2
            echo "Tail of application log:" >&2
            tail -n 200 "$APP_DIR/app.log" || true
            exit 1
  
