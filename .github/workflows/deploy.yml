name: Deploy Gradle App to EC2

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      # 1. Dar permisos de ejecuci√≥n al wrapper de Gradle
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
        working-directory: ./parking-backend # <--- CAMBIA ESTO SI ES OTRA CARPETA

      # 2. Construir el JAR usando Gradle
      - name: Build with Gradle
        run: ./gradlew bootJar
        working-directory: ./parking-backend # <--- MISMA CARPETA

      # 3. Copiar el JAR a la EC2
      - name: Copy JAR to EC2
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          # En Gradle, el archivo queda en build/libs/
          source: "parking-backend/build/libs/*.jar"
          target: "/home/ec2-user/app"
          strip_components: 3 # Elimina 'parking-backend/build/libs' del destino

      # 4. Reiniciar la App en EC2 usando tu perfil local
      - name: Restart Application on EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            pkill -f 'java -jar' || true
            cd /home/ec2-user/app
            nohup java -jar *.jar \
              --spring.config.location=file:/home/ec2-user/application-prod.properties \
              > app.log 2>&1 &
  
