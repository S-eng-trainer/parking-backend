name: Deploy Gradle App to EC2

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build JAR (clean)
        run: ./gradlew clean bootJar --no-daemon

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-jar
          path: build/libs/*.jar

      - name: Copy JAR to EC2
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_SSH_USER || 'ec2-user' }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: build/libs/*.jar
          target: /home/${{ secrets.EC2_SSH_USER || 'ec2-user' }}/app/

      - name: Remote deploy and start
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_SSH_USER || 'ec2-user' }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -euo pipefail
            APP_DIR=/home/${{ secrets.EC2_SSH_USER || 'ec2-user' }}/app
            mkdir -p "$APP_DIR"
            # Move uploaded jar to a stable name for atomic replacement
            # Support two possible locations: $APP_DIR/*.jar or $APP_DIR/build/libs/*.jar
            JAR_FILE=$(ls -1t "$APP_DIR"/*.jar "$APP_DIR"/build/libs/*.jar 2>/dev/null | head -n1 || true)
            if [ -z "$JAR_FILE" ]; then
              echo "No jar found in $APP_DIR or $APP_DIR/build/libs" >&2
              exit 1
            fi
            mv "$JAR_FILE" "$APP_DIR/app.jar"
            chmod +x "$APP_DIR/app.jar"

            # Stop any existing java process started from app.jar (best-effort)
            pkill -f '/app/app.jar' || true

            # Start the app in background and redirect logs
            nohup java -jar "$APP_DIR/app.jar" \
              --spring.config.location=file:$APP_DIR/application-prod.properties \
              > "$APP_DIR/app.log" 2>&1 &

            # Wait for the app to be healthy (tries root URL)
            for i in $(seq 1 30); do
              sleep 2
              if curl -fsS http://127.0.0.1:8080/ >/dev/null 2>&1; then
                echo "Application is up"
                exit 0
              fi
            done
            echo "Application did not start within timeout" >&2
            tail -n 200 "$APP_DIR/app.log" || true
            exit 1
  
